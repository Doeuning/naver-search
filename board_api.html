<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const reqUrl = "http://localhost:4000/board/";
      const apiKey = encodeURI("WXMWV96-1AT4H6B-HAJD7NT-X57FPZW");
      const params = "/search?keyword=땅콩";
      const url = reqUrl + apiKey + params;
      axios
        .get(url)
        .then((result) => {
          document.querySelector("#result").textContent = JSON.stringify(
            result.data
          );
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
